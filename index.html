<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Forecast</title>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>
       
    <header>
      <h1>Weather Dashboard</h1>
    </header>  
    
    <main>
      <div class="container-fluid">
        
        <section class="city-search row flexbox">
        
          <div class="input-group my-5" style="width: 25rem;">
            <input id="city-input" type="text" class="form-control" placeholder="City" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="fetch-button">And.........GO!</button>
          </div>

        <div class="searched-cities row justify-content-center">

          </div>

        </section>
      
        <section class="display-weather">
          <div class="flexbox">
            <section class="today-weather row justify-content-center col-8 col-lg-5 mb-5">
              <div class="card today-card">
                <h3 id="city-name"></h3>
                <h4 id="current-time"></h4>
                <h4 id="current-day"></h4>
                <img id="current-icon" class="card-img-top" alt="Icon depiction of current weather condition.">
                <div class="card-body">
                  
                  <p class="card-text" id="current-condition"></p>
                  <p class="card-text" id="current-temp"></p>
                  <p class="card-text" id="current-humidity"></p>
                  <p class="card-text" id="current-wind"></p>
                </div>
              </div>
            </section>
          </div>
      
            <div class="flexbox">
              <section class="five-day-forecast row justify-content-center">
                
        
              
             </section>
            </div>
        </section>

      </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
