<!doctype html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather App demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    
    <body>
        <main class="flex-row justify-center align-center col-auto p-4 bg-light">
            <section class="card card-rounded col-7 bg-white">
              <header class="card-header text-center">
                <h2 class="text-white">
                  Dynamically Generated Elements
                </h2>
              </header>
              <div class="text-center p-4">
                <p class="card-body">
                  Generate dynamic HTML to display the GitHub users' login and URL of
                  their GitHub profile.
                </p>
                <button class="btn btn-danger" id="fetch-button">
                  Click Me
                </button>
              </div>
              <div class="flex-column" id="users"></div>
            </section>
        </main>        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
    </body>
    
</html>
